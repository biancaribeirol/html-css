<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tetsando o uso de iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0"
        height="500" scolling="no"> 
           
            <a href="https://cursoemvideo.com" target="_blank">Curso em Video</a>    
        
        </iframe>
        para aprender a programar.</p>

    <p>O repositorio do Guanabara 
       <iframe src="https://gustavoguanabara.github.io" frameborder="0"
       height="500" width="500">
          
        <a href="https://gustavoguanabara.github.io" target="_blank">Gustavo Guanabara</a>
       
        </iframe>
        também é bem legal.
    </p> 
    
    <!-- Por padrão um iframe te 300x150 -->
     <!-- As css são soberanas aqui na maioria dos casos, portanto, a confiração feita no css vai prevalecer. -->

     <!--  Existe um parametro chamado Scolling com auto, yes e no.
       
       Auto: se o conteudo exceder o tamanho do frame ele vai criar a barra de rolagem, o padrão.
       
       Yes: mesmo que o conteudo estivesse cabendo todo dentro do iframe ia aparecer a barra de rolagem.
       
       No: Mesmo que o conteudo seja maior, ele não vai permitir a barra de rolagem, porém, no navegador do windows ele deixa rolar, enquanto no navegar do mac não. Depende muito com navegador.
        -->
</body>
</html>
