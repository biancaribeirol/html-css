<!DOCTYPE html>
<html lang="ppt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Fomrulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu"  required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username">
            <!-- size é o tamanho da caixa
             placeholder é uma dica dentro da caixa
             required é para sinalizar que é obrigatorio preencher a caixa
             minlength e maxlength é o minimo e maximo de letras ou numeros -->
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="12" placeholder="minimo de 8 letras" autocomplete="current-password">
        </p>
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
