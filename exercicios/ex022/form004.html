<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" autocomplete="email" required>
            </p>
            <p>
                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="tel" pattern="^(\d{2})\d{4,5}-\d{4}$"   autocomplete="tel" required placeholder="(xx)xxxxx-xxxx">
            </p>
            
        </fieldset>
        <!-- Estudar mais sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
             <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
