<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel de Satisfação</label>
            <input type="range" name="Nivel" id="inivel" min="1" max="5" value="1">
        </p>
<!-- Os controles de cores também vão ser apresentados de formas diferentes, de acordo com cada navegador-->

<!--  Quando utilizar o controle de envio de arquivos, voce não pode usar o metodo get, tem que usar o metodo post, porque ai os arquivos seram enviados-->
        
        <p>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="Foto" id="ifoto">
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
